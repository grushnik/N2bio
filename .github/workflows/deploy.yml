name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Ensure devDependencies (vite, tailwind, plugins) are installed
      NPM_CONFIG_PRODUCTION: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund
          # Ensure Tailwind PostCSS plugin exists even if not listed in package.json
          npm ls @tailwindcss/postcss --depth=0 >/dev/null 2>&1 || npm install -D @tailwindcss/postcss
          # (Optional) If your config still uses classic tailwindcss+autoprefixer, you can force-install them too:
          # npm ls tailwindcss --depth=0 >/dev/null 2>&1 || npm install -D tailwindcss
          # npm ls autoprefixer --depth=0 >/dev/null 2>&1 || npm install -D autoprefixer
          npx vite --version

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
